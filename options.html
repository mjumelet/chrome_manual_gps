<!DOCTYPE html>
<html>
<head><title>Manual Geolocation Options</title></head>
<body>

<p>In order for this extension to work, you need a valid Google Maps API key. You can generate one <a href="https://developers.google.com/maps/documentation/javascript/get-api-key">here</a>.</p>
<label>
    Google Maps API Key:
    <input type="text" id="api">
</label>

<div id="status" style="margin-top: 10px;"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
